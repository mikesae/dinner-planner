type Item @model
  @key(name: "itemsByName", fields: ["userName", "category", "name"], queryField: "itemsByName") {
  id: ID!
  name: String!
  description: String
  image: String!
  category: String!
  rating: Int
  userName: String!
}

type Meal @model {
  id: ID!
  date: AWSDate!
  userName: String!
  type: String
  items: [ID]
  note: String
}